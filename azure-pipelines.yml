# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: TestLogin
      inputs:
        containerRegistry: 'mydocker'
        command: login
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'mydocker'
        repository: 'ggonzales/testedotnet'
        command: buildAndPush
        dockerfile: '$(Build.SourcesDirectory)/SimpleAPI/Dockerfile'
        tags: |
          $(tag)

    - task: SSH@0
      inputs:
        sshEndpoint: 'vmtest'
        runOptions: 'commands'
        commands: |
          docker pull ggonzales/testedotnet:41
          docker images
          docker run -it ubuntu
        readyTimeout: '20000'
      