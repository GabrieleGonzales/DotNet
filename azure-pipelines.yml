# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'mydocker'
        repository: 'ggonzales/testedotnet'
        command: buildAndPush
        dockerfile: '$(Build.SourcesDirectory)/SimpleAPI/Dockerfile'
        tags: |
          $(tag)    
- stage: Deploy
  dependsOn:
  - Build
  jobs:
  - deployment:
    displayName: Dev deploy
    environment: Dev
    strategy:
     runOnce:
       deploy:
         steps:
           - script: docker pull ggonzales/testedotnet
           - script: docker images 
           - script: docker run ggonzales/testedotnet
             displayName: 'Dev based stage'